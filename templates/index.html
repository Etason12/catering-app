<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Order Form</title>
</head>
<body>
    <h1>Northern Star Hotel Catering Order Maker</h1>
    <form action="/submit" method="POST">
        <label for="client_name">Client Name:</label>
        <input type="text" id="client_name" name="client_name" required><br><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br><br>

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br><br>

        <label for="event_time">Event Time:</label>
        <input type="time" id="event_time" name="event_time" required><br><br>

        <label for="num_attendees">Number of Attendees:</label>
        <input type="number" id="num_attendees" name="num_attendees" required><br><br>

        <label for="event_location">Event Location:</label>
        <input type="text" id="event_location" name="event_location" required><br><br>

        <label for="event_duration">Event Duration:</label>
        <input type="text" id="event_duration" name="event_duration" required><br><br>

        <label for="services">Services (comma-separated):</label>
        <input type="text" id="services" name="services" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
